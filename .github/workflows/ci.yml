name: CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: ["16", "latest"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js (${{ matrix.node-version }})
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run test

  package:
    runs-on: macos-latest
    needs: test
    strategy:
      matrix:
        node-version: ["16"]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js (${{ matrix.node-version }})
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm install --global vsce
      - run: vsce package
      - uses: actions/upload-artifact@v3
        with:
          name: "VSIX file"
          path: |
            vscode-stable-sort-*.vsix
