# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: npm exec --package prettier -c "prettier --write --ignore-unknown"
        language: system
        types: [javascript, json, markdown, ts, yaml]

      - id: markdownlint
        name: markdownlint
        entry: npm exec --package markdownlint-cli2 -c "markdownlint-cli2 --fix"
        language: system
        types: [markdown]
